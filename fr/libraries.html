                        <div class="circle-clipper right">

                        </div>
                    </div>
                </div>
                <noscript>
<br>Merci d'activer JavaScript! </noscript>
            </div>

<b class="libname">Bibliothèque</b> <p class="branchname">Bibliothèque</p>

                    <p><a href="" class="infosite" target="_blank"> Information de bibliothèque</a> &middot; <a href="https://play.google.com/store/apps/details?id=de.geeksfactory.opacclient" class="playstore" target="_blank"> Téléchargez l'Application</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
