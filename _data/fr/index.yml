tagline: Bibliothèques publiques sur Android
description: Notre application Android permet un accès facile de n'importe où depuis votre smartphone ou tablette aux catalogues et comptes personnels de plus de 1 000 bibliothèques publiques et scientifiques en Europe et tout autour du monde.
f_droid: F-Droid
