app_disclaimer1: >
  Nous avons pris soin de développer l'application et de la tester régulièrement. Cependant, en raison du nombre important de bibliothèques prises en charge, il ne nous est pas possible de tester tous les cas susceptibles de se produire. Nous déclinons donc toute responsabilité pour les dommages causés par l'utilisation de l'application. En particulier, nous ne sommes pas responsables si des amendes sont infligées car l'utilisateur s'est totalement fié à la fonction de rappel de l'application. Pour des raisons techniques, nous ne pouvons pas donner une garantie à 100% ici.
app_disclaimer2: >
  Nous essayons d'obtenir l'exhaustivité, l'exactitude et l'actualité de toutes les données affichées par l'application, mais nous ne pouvons pas le garantir, car les défaillances techniques sont impossibles à prédire. Dès que nous prenons connaissance d'un bug, nous travaillons sur un correctif opportun. Tous les contenus de l'application (résultats de recherche, liens, etc.) sont directement affichés à partir des données de la bibliothèque et nous ne pouvons pas influencer ces contenus. Nous excluons donc toute responsabilité associée à ces données.
