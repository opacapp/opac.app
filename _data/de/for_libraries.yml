title: Für Bibliotheken
desc1: >
  Viele Bibliotheken bieten zwar schon seit langem Online-Kataloge an, die meisten System sind jedoch auf mobilen Geräten anstrengend zu nutzen, weil sie auf kleine Displays und Touch-Bedienung vorbereitet sind. Unsere App bietet eine praktische Oberfläche, in der sich Nutzer des Android-Betriebssystems schnell zurecht finden.
desc2: >
  Als Antwort auf die Anfragen zahlreicher Bibliotheken können wir nun eine Plus-Edition der App präsentieren, die nicht nur über zusätzliche Funktionen verfügt, sondern vor allem auch für iPhones erhältlich ist. Darüber hinaus ist sie „gebrandet“ erhältlich, kann also Logo und Farben einer einzelnen Bibliothek tragen und einen einzelnen Eintrag in den App-Stores erhalten, damit sie optimal beworben werden kann.
desc3: "Im Rahmen des Projekts sind wir auch bereit, weitere Zusatzfunktionen nach Wünschen der Bibliothek umzusetzen. Nehmen Sie einfach Kontakt mit uns auf!"
desc4: Die Plus-Edition wird von unserem Kooperationspartner subkom GmbH vertrieben und verkauft.
